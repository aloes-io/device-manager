version: '3.7'

networks:
  skyring:
    driver: bridge
  aloes:
    driver: bridge

services:
  mongo:
    image: mongo:4.1.13
    env_file: ./config/mongo/.env
    restart: always
    volumes:
      - ./config/mongo/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh:ro
      - mongovolume:/data/db
    networks:
      - aloes

  influxdb:
    image: influxdb:1.7-alpine
    env_file: ./config/influx/.env
    restart: always
    volumes:
      - influxvolume:/var/lib/influxdb
    networks:
      - aloes

  redis:
    image: redis:5-alpine
    restart: always
    volumes:
      - redisvolume:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - aloes
    command: ['redis-server', '/usr/local/etc/redis/redis.conf']

  timer-1:
    image: quay.io/esatterwhite/skyring
    hostname: timer-1
    environment:
      - DEBUG=*
      - channel__host=timer-1
      - nats__hosts=nats-a:4222,nats-b:4222,nats-c:4222
      - seeds=timer-1:3455,timer-2:3456
      - storage__backend=leveldown
      - storage__path=/var/data/skyring
    restart: always
    depends_on:
      - nats-a
      - nats-b
      - nats-c
    networks:
      - skyring

  timer-2:
    image: quay.io/esatterwhite/skyring
    hostname: timer-2
    environment:
      - DEBUG=*
      - channel__host=timer-2
      - channel__port=3456
      - nats__hosts=nats-a:4222,nats-b:4222,nats-c:4222
      - seeds=timer-1:3455,timer-2:3456
      - storage__backend=leveldown
      - storage__path=/var/data/skyring
    restart: always
    depends_on:
      - nats-a
      - nats-b
      - nats-c
    networks:
      - skyring

  timer-3:
    image: quay.io/esatterwhite/skyring
    hostname: timer-3
    environment:
      - DEBUG=*
      - channel__host=timer-3
      - nats__hosts=nats-a:4222,nats-b:4222,nats-c:4222
      - seeds=timer-1:3455,timer-2:3456
      - storage__backend=leveldown
      - storage__path=/var/data/skyring
    restart: always
    depends_on:
      - nats-a
      - nats-b
      - nats-c
      - timer-1
      - timer-2
    networks:
      - skyring

  timer-4:
    image: quay.io/esatterwhite/skyring
    hostname: timer-4
    environment:
      - DEBUG=*
      - channel__host=timer-4
      - nats__hosts=nats-a:4222,nats-b:4222,nats-c:4222
      - seeds=timer-1:3455,timer-2:3456
      - storage__backend=leveldown
      - storage__path=/var/data/skyring
    restart: always
    depends_on:
      - nats-a
      - nats-b
      - nats-c
      - timer-1
      - timer-2
    networks:
      - skyring

  timer-5:
    image: quay.io/esatterwhite/skyring
    hostname: timer-5
    environment:
      - DEBUG=*
      - channel__host=timer-5
      - nats__hosts=nats-a:4222,nats-b:4222,nats-c:4222
      - seeds=timer-1:3455,timer-2:3456
      - storage__backend=leveldown
      - storage__path=/var/data/skyring
    restart: always
    depends_on:
      - nats-a
      - nats-b
      - nats-c
      - timer-1
      - timer-2
      - timer-3
      - timer-4
    networks:
      - skyring

  nats-a:
    image: nats:latest
    restart: always
    volumes:
      - ./config/nats:/tmp
    networks:
      - skyring
    command: >
      -c /tmp/a.conf -D

  nats-b:
    image: nats:latest
    restart: always
    volumes:
      - ./config/nats:/tmp
    depends_on:
      - nats-a
    networks:
      - skyring
    command: >
      -c /tmp/b.conf -D

  nats-c:
    image: nats:latest
    restart: always
    volumes:
      - ./config/nats:/tmp
    depends_on:
      - nats-a
    networks:
      - skyring
    command: >
      -c /tmp/c.conf -D

  timer-proxy:
    image: nginx:latest
    restart: always
    volumes:
      - ./config/nginx/skyring.conf:/etc/nginx/nginx.conf
    depends_on:
      - timer-1
      - timer-2
      - timer-3
      - timer-4
      - timer-5
    networks:
      - skyring

  async-api-1:
    image: getlarge/aloes-async-api:staging
    container_name: async-api-1
    env_file: .env
    environment:
      - SERVER_LOGGER_LEVEL=4
    restart: always
    volumes:
      - ./.env:/home/node/device-manager/.env:ro
    depends_on:
      - redis
    networks:
      - aloes

  rest-api-1:
    image: getlarge/aloes-rest-api:staging
    container_name: rest-api-1
    env_file: .env
    environment:
      - SERVER_LOGGER_LEVEL=4
      - INSTANCES_COUNT=2
      - INSTANCES_PREFIX=1
    restart: always
    volumes:
      - ./.env:/home/node/device-manager/.env:ro
      - apivolume:/home/node/device-manager/storage
    depends_on:
      - mongo
      - influxdb
      - redis
      - timer-proxy
      - async-api-1
    networks:
      - aloes

  api-proxy:
    image: nginx:latest
    container_name: api-proxy
    environment:
      - WS_BROKER_PORT=${WS_BROKER_PORT}
      - MQTT_BROKER_PORT=${MQTT_BROKER_PORT}
      - HTTP_SERVER_PORT=${HTTP_SERVER_PORT}
      - NGINX_SERVER_HOST=${DOMAIN}
    restart: always
    volumes:
      - ./config/nginx/nginx-local.template:/etc/nginx/nginx.template
      - ./log/nginx:/etc/nginx/log
    depends_on:
      - async-api-1
      - rest-api-1
      - timer-proxy
    ports:
      - '80:80'
      - '1883:1883'
    networks:
      - aloes
      - skyring
    command: /bin/bash -c "envsubst '$${HTTP_SERVER_PORT},$${WS_BROKER_PORT},$${MQTT_BROKER_PORT},$${NGINX_SERVER_HOST}' < /etc/nginx/nginx.template > /etc/nginx/nginx.conf && exec nginx -g 'daemon off;'"

volumes:
  mongovolume:
  redisvolume:
  influxvolume:
  apivolume:
