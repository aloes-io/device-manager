port 6379

# tcp-backlog 511

# timeout 0

# tcp-keepalive 300

# daemonize yes

# supervised no

# pidfile /var/run/redis/redis-server.pid

# loglevel notice

# logfile /var/log/redis/redis-server.log

databases 16

# always-show-logo yes

save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes

rdbcompression yes

rdbchecksum yes

# dbfilename dump.rdb

# dir /var/lib/redis

# slave-serve-stale-data yes

# slave-read-only yes

# repl-diskless-sync no

# repl-diskless-sync-delay 5

#bind 127.0.0.1 

requirepass example


